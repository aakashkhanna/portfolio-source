
name: Node.js CI

on:
  push:
    branches:  
    - master
    - releases/*
    - initial_commit-react
  pull_request:
    branches:
    - master
    - releases/*
    - initial_commit-react

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
    - run: git config --global user.email "automated@aakashkhanna.com"
    - run: git config --global user.name "Automated Run"
    - run: npm run deploy
      env:
        CI: true
